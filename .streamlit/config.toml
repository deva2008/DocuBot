[browser]
gatherUsageStats = false

[server]
# Allow file uploads up to 500 MB
maxUploadSize = 500

# Allow cross-origin embedding for testing (disable only if you understand security implications)
enableCORS = false

# Allow iframe embedding
allowRunOnSave = true

# Optional: increase the websocket ping timeout if you have long-running ops
# webSocketPingInterval = 60

[logger]
level = "debug"
